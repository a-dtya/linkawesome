<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub Admin</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        /* Give a retro neon vibe */
        body { text-align: left; }
        main { max-width: 700px; }
        form { background: #222; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        form h2 { margin-top: 0; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input { width: 95%; padding: 10px; border: 1px solid #444; border-radius: 5px; background: #333; color: white; margin-bottom: 15px; }
        form button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        form button:hover { background: #0056b3; }
        
        #current-links-list li { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        #current-links-list button { background: #dc3545; }
        #current-links-list button:hover { background: #a71d2a; }
    </style>
</head>
<body>
    <main>
        <h1>LinkHub Admin Panel</h1>

        <form id="profile-form">
            <h2>Update Profile</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio">
            
            <label for="profile_pic">Profile Picture URL:</label>
            <input type="text" id="profile_pic" name="profile_pic" value="profile.jpg">
            
            <button type="submit">Save Profile</button>
        </form>

        <form id="new-link-form">
            <h2>Add New Link</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
            
            <button type="submit">Add Link</button>
        </form>

        <section>
            <h2>Manage Current Links</h2>
            <ul id="current-links-list">
                </ul>
        </section>
    </main>

    <script src="../static/admin.js"></script>
</body>
</html>
